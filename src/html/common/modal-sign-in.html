<div class="modal">
    <div class="container">
        <h2 class="title">Личный кабинет</h2>
        <form class="form" method="" action="">
            <p>Введите, пожалуйста, свой логин и пароль</p>
            <input class="form__field modal__field" type="text" palceholder="Логин">
            <input class="form__field modal__field" type="password" palceholder="Пароль">
            <fieldset class="form__group modal__group">
                <input class="form__checkbox" name="remember" type="checkbox">
                <label class="form__label" for="remember">Запомнить меня</label>
                <button class="form__link" type="button">Я забыл пароль!</button>
            </fieldset>
            <button class="btn modal__btn" type="button">Войти</button>
            <button class="form__link modal__link" type="button">Зарегистрироваться</button>
        </form>
    </div>
    <button class="btn-close modal__btn-close" type="button"><span>Закрыть</span></button>
</div>
<div class="overlay"></div>
